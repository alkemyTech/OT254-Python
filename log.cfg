[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=bothFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=bothFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
when=D
interval=7
level=DEBUG
formatter=bothFormatter
args=('/home/jmsiro/airflow/logfile.log',)

[formatter_bothFormatter]
format=%(asctime)s- %(levelname)s - %(name)s - %(message)s
style =%
datefmt='%Y-%m-%d'
