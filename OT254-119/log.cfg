[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=full

[logger_root]
level=INFO
handlers=fileHandler, consoleHandler
qualname=root


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=full
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=full
interval=7
args=('server.log','a',1500,20)

[formatter_full]
format='%(asctime)s;%(name)s;%(levelname)s;%(message)s'
