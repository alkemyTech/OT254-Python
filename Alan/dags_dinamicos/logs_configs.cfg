[loggers]
keys = root

[handlers]
keys = consola,archivo

[formatters]
keys =super

[handler_consola]
class = StreamHandler
level = DEBUG
formatter = super

[handler_archivo]
class = handlers.TimedRotatingFileHandler
level = DEBUG
formatter = super
args=('logging.log',)
when = 'D'
interval = 7

[formatter_super]
format= %(asctime)s.%(levelname)s.%(name)s.%(message)s
datefmt= %d/%b/%Y

[logger_root]
level = DEBUG
handlers = consola, archivo

