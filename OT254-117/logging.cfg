[loggers]
keys=root

[logger_root]
handlers=screen,file

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
when=D
interval=7
backupCount=5
formatter=simple
level=DEBUG
args=('info.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout)